<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="style1.css">
		<script src = "reg.js"></script>
	</head>
	<body>
		<div class="loginBox">
			<img src="user.png" class="user">
			<h2>Sign Up Here</h2>
			<form action="index.html" name="myforms">
				<p>First Name</p>
				<input type="text" name="fname" placeholder="First Name" required> 
				<p>Last Name</p>
                <input type="text" name="lname" placeholder="Last Name" required>
				<p>Username</p>
		        <input type="text" name="uname" placeholder="UserName" required>
				<p>Contact No. </p>
				<input type="text" name="ct" placeholder="+91-" required>
				<p>Email</p>
				<input type="text" name="email" placeholder="Email" required>
				<p>Password</p>
				<input type="password" name="pwd" placeholder="••••••" required>
				<p>Re-Enter Password</p>
				<input type="password" name="pswd" placeholder="••••••" required>
				<input type="submit" onclick="validatePass()" name="" value="Sign Up">
			</form>
		</div>
	</body>
</html>
